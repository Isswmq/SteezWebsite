version: '3.9'

services:
  steez-app:
    container_name: steez-app
    image: steez-website
    depends_on:
      - steez_postgres
      - redis
      - minio
    ports:
      - "8080:8080"
    networks:
      - steez-network
    env_file:
      - .env

  steez_postgres:
    image: postgres:16
    container_name: steez_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - steez-db:/var/lib/postgresql/data
    networks:
      - steez-network
  redis:
    image: redis:7.2-rc-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - cache:/data

  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server ~/minio --console-address :9090
    ports:
      - "9090:9090"
      - "9000:9000"
    volumes:
      - minio-data:/minio

volumes:
  steez-db:
  cache:
    driver: local
  minio-data:
    driver: local

networks:
  steez-network:
    driver: bridge

