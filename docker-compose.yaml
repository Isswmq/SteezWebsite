version: '3.9'

services:
  steez-app:
    container_name: steez-app
    image: steez-website
    depends_on:
      - steez_postgres
    ports:
      - "8080:8080"
    networks:
      - steez-network
    env_file:
      - .env

  steez_postgres:
    image: postgres:16
    container_name: steez_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - steez-db:/var/lib/postgresql/data
    networks:
      - steez-network
  redis:
    image: redis:7.2-rc-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache:/data

volumes:
  steez-db:
  cache:
    driver: local

networks:
  steez-network:
    driver: bridge

